{% extends "catalog/base.html" %}

{% block title %}Добавить/Редактировать продукт{% endblock %}

{% block content %}
<h2>{{ view.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
