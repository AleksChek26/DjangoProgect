

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Gingerstore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_create' %}">Добавить продукт</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выход</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:edit_profile' %}">Редактировать</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:delete_account' %}">Удалить</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
        {% endif %}
    </nav>
</div>
