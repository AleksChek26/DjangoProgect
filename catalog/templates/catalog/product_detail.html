{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
     <div class="row row-cols-1 row-cols-md-3 g-4">
       <div class="col">
           <div class="card h-100">
           <img src="{{ product.image|media_filter }}"
                class="card-img-top"
                alt="{{ product.name }}"
                style="height: 200px; object-fit: cover;">
           <div class="card-body d-flex flex-column">
             <h5 class="card-title">{{ object.name }}</h5>
             <p class="card-text flex-grow-1">{{ object.description }}</p>
             {% if product.price %}
               <p class="fw-bold mt-auto">₽ {{ object.price }}</p>
             {% endif %}
           </div>
             <div class="card-footer">
               <a href="{% url 'catalog:product_list' %}" class="btn btn-outline-primary w-100">
                 Главная страница
               </a>
                 <a href="{% url 'catalog:product_update' product.pk %}" class="btn btn-outline-warning w-100">
                 Редактировать
                 </a>
                 <a href="{% url 'catalog:product_delete' product.pk %}" class="btn btn-outline-danger w-100">
                 Удалить
               </a>

             </div>
         </div>
       </div>
   </div>
  </div>
{% endblock %}
