<div class="row">
            <div class="col-12 col-md">
                GingerStore
                <small class="d-block mb-3 text-muted">&copy; 2025</small>
            </div>
            <div class="col-6 col-md">
                <h5>Категории</h5>
                <ul class="list-unstyled text-small">
                    {% if user.is_authenticated %}
                    <li><a class="text-muted" href="{% url 'catalog:product_create' %}">Добавить продукт</a></li>
                    <li><a class="text-muted" href="{% url 'users:logout' %}">Выход</a></li>
                    <li><a class="text-muted" href="{% url 'users:edit_profile' %}">Редактировать</a></li>
                    <li><a class="text-muted" href="{% url 'users:delete_account' %}">Удалить</a></li>
                    {% else %}
                    <li><a class="text-muted" href="{% url 'users:register' %}">Регистрация</a></li>
                    <li><a class="text-muted" href="{% url 'users:login' %}">Вход</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Дополнительно</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'blog:post_list' %}">Мы пишем</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="/contacts/">Контакты</a></li>
                </ul>
